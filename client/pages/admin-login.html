<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Login - Food Delivery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-yellow-200 to-yellow-50 min-h-screen flex flex-col justify-between">
  <!-- Header -->
  <header class="bg-white shadow-sm py-4 mb-4">
    <div class="container text-center">
      <img src="../components/restaurant-header.jpg" alt="Restaurant" class="img-fluid rounded-3 shadow mb-3" style="max-height: 120px; object-fit: cover; width: 100%; max-width: 400px;">
      <h1 class="h4 fw-bold text-yellow-600">Admin Panel</h1>
      <p class="text-yellow-600 mb-0">Welcome, Admin! Please sign in to manage orders and view activity.</p>
    </div>
  </header>
  <div class="flex-grow-1 d-flex align-items-center justify-content-center">
    <div class="container max-w-md bg-white rounded-3xl shadow-lg p-5">
      <h2 class="text-center text-2xl font-bold mb-4 text-yellow-600">Admin Login</h2>
      <form id="adminLoginForm">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" class="form-control" name="username" required placeholder="Enter admin username">
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" name="password" required placeholder="Enter password">
        </div>
        <button type="submit" class="btn btn-warning w-100">Login</button>
        <div id="admin-login-error" class="text-danger mt-2"></div>
      </form>
    </div>
  </div>
  <!-- Footer -->
  <footer class="bg-white text-center py-3 mt-5 shadow-sm">
    <span class="text-muted">&copy; 2024 Food Delivery | Admin Portal</span>
  </footer>
  <script>
    document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = this.username.value;
      const password = this.password.value;
      // For demo: hardcoded admin credentials
      if (username === 'admin' && password === 'admin@123') {
        localStorage.setItem('isAdmin', 'true');
        window.location.href = 'admin-dashboard.html';
      } else {
        document.getElementById('admin-login-error').textContent = 'Invalid admin credentials.';
      }
    });
  </script>
</body>
</html>
