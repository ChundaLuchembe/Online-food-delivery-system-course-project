<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Delivery Assignment - Food Delivery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-yellow-200 to-yellow-50 min-h-screen flex flex-col">
  <header class="bg-white shadow-sm py-4 mb-4">
    <div class="container text-center position-relative">
      <a href="admin-dashboard.html" class="btn btn-outline-warning position-absolute top-0 start-0 m-2">Back to Dashboard</a>
      <h1 class="h4 fw-bold text-yellow-600">Delivery Assignment</h1>
    </div>
  </header>
  
  <div class="container flex-grow-1">
    <div class="row">
      <div class="col-md-8">
        <div class="card shadow mb-4">
          <div class="card-header bg-warning text-white">
            <h5 class="mb-0">Available Delivery Personnel</h5>
          </div>
          <div class="card-body">
            <div id="delivery-personnel-list">
              <!-- Delivery personnel will be rendered here -->
            </div>
          </div>
        </div>
      </div>
      
      <div class="col-md-4">
        <div class="card shadow">
          <div class="card-header bg-info text-white">
            <h5 class="mb-0">Order Details</h5>
          </div>
          <div class="card-body" id="order-summary">
            <!-- Order summary will be rendered here -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-white text-center py-3 mt-5 shadow-sm">
    <span class="text-muted">&copy; 2024 Food Delivery | Admin Portal</span>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Protect admin access
    if (localStorage.getItem('isAdmin') !== 'true') {
      alert('Admin access only.');
      window.location.href = 'admin-login.html';
    }

    // Load delivery personnel from localStorage
    function loadDeliveryPersonnel() {
      let personnel = JSON.parse(localStorage.getItem('deliveryPersonnel')) || [];
      
      // If no personnel registered, show message
      if (personnel.length === 0) {
        return [];
      }
      
      // Add current status to each person
      const status = JSON.parse(localStorage.getItem('deliveryPersonnelStatus')) || {};
      return personnel.map(person => ({
        ...person,
        status: status[person.id] || 'Available',
        rating: 4.5 // Default rating, could be stored in personnel data later
      }));
    }

    const deliveryPersonnel = loadDeliveryPersonnel();

    function renderDeliveryPersonnel() {
      const container = document.getElementById('delivery-personnel-list');
      let html = '';

      if (deliveryPersonnel.length === 0) {
        html = `
          <div class="alert alert-warning">
            <h6>No Delivery Personnel Registered</h6>
            <p class="mb-2">You need to register delivery personnel before assigning orders.</p>
            <a href="delivery-registration.html" class="btn btn-warning btn-sm">Register Delivery Personnel</a>
          </div>
        `;
        container.innerHTML = html;
        return;
      }

      // Load delivery personnel status from localStorage
      const savedStatus = JSON.parse(localStorage.getItem('deliveryPersonnelStatus')) || {};
      
      deliveryPersonnel.forEach(person => {
        const currentStatus = savedStatus[person.id] || person.status;
        const statusClass = currentStatus === 'Available' ? 'badge bg-success' : 'badge bg-warning';
        const isDisabled = currentStatus !== 'Available';
        
        html += `
          <div class="card mb-3 ${isDisabled ? 'opacity-50' : ''}">
            <div class="card-body">
              <div class="row align-items-center">
                <div class="col-md-8">
                  <h6 class="card-title mb-1">${person.name}</h6>
                  <p class="card-text mb-1">
                    <small class="text-muted">
                      üìû ${person.phone} | üöó ${person.vehicle} | ‚≠ê ${person.rating}
                    </small>
                  </p>
                  <span class="${statusClass}">${currentStatus}</span>
                </div>
                <div class="col-md-4 text-end">
                  ${!isDisabled ? `
                    <button class="btn btn-success btn-sm" onclick="assignOrder(${person.id})">
                      Assign Order
                    </button>
                  ` : `
                    <button class="btn btn-secondary btn-sm" disabled>
                      Unavailable
                    </button>
                  `}
                </div>
              </div>
            </div>
          </div>
        `;
      });

      container.innerHTML = html;
    }

    function renderOrderSummary() {
      const orderId = new URLSearchParams(window.location.search).get('orderId');
      const orders = JSON.parse(localStorage.getItem('orders')) || [];
      const currentOrder = orders[orderId];

      if (!currentOrder) {
        window.location.href = 'admin-dashboard.html';
        return;
      }

      const container = document.getElementById('order-summary');
      let html = `
        <h6><strong>Order #${parseInt(orderId) + 1}</strong></h6>
        <p><strong>Customer:</strong> ${currentOrder.customer || 'Guest'}</p>
        <p><strong>Total:</strong> ZMW ${currentOrder.total}</p>
        <p><strong>Payment:</strong> ${currentOrder.paymentType}</p>
        <p><strong>Address:</strong> ${currentOrder.deliveryAddress || 'Not provided'}</p>
        <hr>
        <h6>Items:</h6>
        <ul class="list-unstyled">
      `;

      currentOrder.items.forEach(item => {
        html += `<li>‚Ä¢ ${item.name} (x${item.qty})</li>`;
      });

      html += '</ul>';
      container.innerHTML = html;
    }

    function assignOrder(personId) {
      const person = deliveryPersonnel.find(p => p.id === personId);
      const orderId = new URLSearchParams(window.location.search).get('orderId');
      const orders = JSON.parse(localStorage.getItem('orders')) || [];
      
      if (confirm(`Assign this order to ${person.name}?`)) {
        // Update order with delivery personnel info
        orders[orderId].status = 'Assigned';
        orders[orderId].deliveryPerson = {
          id: person.id,
          name: person.name,
          phone: person.phone
        };
        orders[orderId].assignedAt = new Date().toISOString();

        localStorage.setItem('orders', JSON.stringify(orders));

        // Update delivery personnel status to unavailable
        const savedStatus = JSON.parse(localStorage.getItem('deliveryPersonnelStatus')) || {};
        savedStatus[person.id] = 'On Delivery';
        localStorage.setItem('deliveryPersonnelStatus', JSON.stringify(savedStatus));

        alert('Order successfully assigned to ' + person.name + '!');
        
        // Redirect back to admin dashboard
        setTimeout(() => {
          window.location.href = 'admin-dashboard.html';
        }, 1500);
      }
    }

    // Initialize page
    renderDeliveryPersonnel();
    renderOrderSummary();
  </script>
</body>
</html>
