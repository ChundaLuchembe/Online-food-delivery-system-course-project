<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Logout - Food Delivery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-yellow-200 to-yellow-50 min-h-screen d-flex align-items-center justify-content-center">
  <div class="container max-w-md bg-white rounded-3xl shadow-lg p-5 mt-5">
    <h2 class="text-center text-2xl font-bold mb-4 text-yellow-600">Logging Out...</h2>
    <p class="text-center">You have been logged out. Redirecting to login page...</p>
  </div>
  <script>
    // Clear any session or localStorage data (simulate logout)
    localStorage.removeItem('isLoggedIn');
    localStorage.clear();
    sessionStorage.clear();
    setTimeout(function() {
      window.location.href = 'login.html';
    }, 2000);
  </script>
</body>
</html>
