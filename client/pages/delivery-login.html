<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Delivery Personnel Login - Food Delivery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-yellow-200 to-yellow-50 min-h-screen flex flex-col justify-between">
  <!-- Header -->
  <header class="bg-white shadow-sm py-4 mb-4">
    <div class="container text-center">
      <img src="../components/restaurant-header.jpg" alt="Restaurant" class="img-fluid rounded-3 shadow mb-3" style="max-height: 120px; object-fit: cover; width: 100%; max-width: 400px;">
      <h1 class="h4 fw-bold text-yellow-600">Delivery Personnel Portal</h1>
    </div>
  </header>
  
  <div class="flex-grow-1 d-flex align-items-center justify-content-center">
    <div class="position-absolute top-0 start-0 p-3 d-flex gap-2">
      <a href="home.html" class="btn btn-outline-warning">Home</a>
      <a href="admin-login.html" class="btn btn-outline-danger">Admin Login</a>
    </div>
    
    <div class="container max-w-md bg-white rounded-3xl shadow-lg p-5">
      <h2 class="text-center text-2xl font-bold mb-4 text-yellow-600">Delivery Login</h2>
      <form id="deliveryLoginForm">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" class="form-control" name="username" required placeholder="Enter your username">
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" name="password" required placeholder="Enter your password">
        </div>
        <button type="submit" class="btn btn-warning w-100">Login</button>
        <div id="delivery-login-error" class="text-danger mt-2"></div>
      </form>
      <div class="text-center mt-3">
        <small class="text-muted">Contact admin to register as delivery personnel</small>
      </div>
    </div>
  </div>
  
  <!-- Footer -->
  <footer class="bg-white text-center py-3 mt-5 shadow-sm">
    <span class="text-muted">&copy; 2024 Food Delivery</span>
  </footer>
  
  <script>
    document.getElementById('deliveryLoginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = this.username.value;
      const password = this.password.value;
      
      // Get registered delivery personnel
      const personnel = JSON.parse(localStorage.getItem('deliveryPersonnel')) || [];
      const deliveryPerson = personnel.find(p => p.username === username && p.password === password);
      
      if (deliveryPerson) {
        // Set delivery person session
        localStorage.setItem('deliveryPersonId', deliveryPerson.id);
        localStorage.setItem('deliveryPersonName', deliveryPerson.name);
        localStorage.setItem('deliveryPersonEmail', deliveryPerson.email);
        
        alert('Login successful! Redirecting to delivery dashboard...');
        window.location.href = 'delivery-dashboard.html';
      } else {
        document.getElementById('delivery-login-error').textContent = 'Invalid username or password.';
      }
    });
  </script>
</body>
</html>
