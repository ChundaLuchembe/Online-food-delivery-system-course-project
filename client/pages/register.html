<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register - Food Delivery</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-yellow-200 to-yellow-50 min-h-screen flex items-center justify-center">
  <div class="position-absolute top-0 start-0 p-3 d-flex gap-2">
    <a href="home.html" class="btn btn-outline-warning">Home</a>
    <a href="delivery-login.html" class="btn btn-outline-info">Delivery Login</a>
    <a href="admin-login.html" class="btn btn-outline-danger">Admin Login</a>
  </div>
  <div class="container max-w-md bg-white rounded-3xl shadow-lg p-5">
    <h2 class="text-center text-2xl font-bold mb-4 text-yellow-600">Create Account</h2>
    <form id="registerForm">
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" name="name" required placeholder="Enter your full name">
      </div>
      <div class="mb-3">
        <label class="form-label">Email address</label>
        <input type="email" class="form-control" name="email" required placeholder="Enter your email">
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" name="password" required minlength="6" placeholder="Enter your password">
      </div>
      <div class="mb-3">
        <label class="form-label">Phone Number</label>
        <input type="text" class="form-control" name="phone" required placeholder="Enter your phone number">
      </div>
      <div class="mb-3">
        <label class="form-label">Address</label>
        <input type="text" class="form-control" name="address" required placeholder="Enter your address">
      </div>
      <button type="submit" class="btn btn-warning w-100">Register</button>
      <div id="register-error" class="text-danger mt-2"></div>
    </form>
    <div class="text-center mt-3">
      <a href="login.html" class="text-yellow-600 hover:underline">Already have an account? Login</a>
    </div>
  </div>
  <script>
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const password = this.password.value;
      if (password.length < 6) {
        document.getElementById('register-error').textContent = 'Password must be at least 6 characters.';
        return;
      }
      // TODO: Send data to backend
      alert('Registration successful! Redirecting to login...');
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
